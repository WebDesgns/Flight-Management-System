<h3>Create Users</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">User Password</label>
      <input type="password" class="form-control" id="userPassword" required [(ngModel)]="user.userPassword" name="userPassword">
    </div>

    <div class="form-group">
      <label for="name">User Phone</label>
      <input type="tel" class="form-control" id="userPhone" required [(ngModel)]="user.userPhone" name="userPhone">
    </div>

    <div class="form-group">
        <label for="name">User Email</label>
        <input type="email" class="form-control" id="userEmail" required [(ngModel)]="user.userEmail" name="userEmail">
      </div>

      <div class="form-group">
        <label for="name">User Role</label>
        <input type="text" class="form-control" id="userRole" required [(ngModel)]="user.roles" name="userRole">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
